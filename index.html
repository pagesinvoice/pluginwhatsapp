<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial de Tasker - Presentación Avanzada</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap");

      body,
      html {
        margin: 2px;
        padding: 2px;
        font-family: "Roboto", sans-serif;
        height: 100%;
        overflow: hidden;
        background: #121212;
      }
      .slide-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }
      .slide {
        background: rgba(30, 30, 30, 0.95);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 215, 0, 0.18);
        padding: 20px;
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        position: absolute;
        display: flex;
        flex-direction: column;
        transition: opacity 0.5s ease, transform 0.5s ease;
        opacity: 0;
        transform: rotateY(-90deg);
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .slide::-webkit-scrollbar {
        display: none;
      }
      .slide.active {
        opacity: 1;
        transform: rotateY(0deg);
      }
      .slide-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      h1 {
        color: #ffd700;
        font-size: 1.8em;
        margin-bottom: 10px;
        border-bottom: 2px solid #ffd700;
        padding-bottom: 10px;
      }
      .subSteps {
        color: #a0a0a0;
        font-size: 0.9em;
        margin-bottom: 10px;
        padding-left: 20px;
      }
      p {
        color: #e0e0e0;
        font-size: 1em;
        line-height: 1.4;
        margin-bottom: 15px;
      }

      .video-container {
        width: 100%;
        padding-bottom: 56.25%;
        position: relative;
        margin-bottom: 15px;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .download-links {
        margin-top: 15px;
      }
      .download-links a {
        color: #ffd700;
        text-decoration: underline;
        margin-right: 15px;
        display: block;
        margin-bottom: 8px;
        font-size: 0.9em;
      }
      .download-links a:hover {
        text-decoration: none;
      }
      .navigation {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        background-color: #ffd700;
        color: #121212;
        border: none;
        border-radius: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(255, 215, 0, 0.1);
      }
      button:hover {
        background-color: #ffa500;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(255, 215, 0, 0.2);
      }
      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background-color: #ffd700;
        transition: width 0.3s ease;
        z-index: 10;
      }
      .step-navigation-container {
        position: fixed;
        top: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        z-index: 10;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .step-navigation-container::-webkit-scrollbar {
        display: none;
      }
      .step-navigation {
        display: inline-flex;
        gap: 10px;
        padding: 2px 20px;
      }
      .step-button {
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        background-color: #333;
        color: #ffd700;
        border: 1px solid #ffd700;
        border-radius: 15px;
        transition: all 0.3s ease;
        white-space: nowrap;
      }
      .step-button.active {
        background-color: #ffd700;
        color: #121212;
      }
      .step-button:hover {
        background-color: #444;
      }

      @media (min-width: 769px) {
        .video-container {
          width: 60%;
          padding-bottom: 33.75%;
          margin: 0 auto 20px;
        }
        .slide {
          padding: 30px;
        }
        h1 {
          font-size: 2.2em;
        }
        .subSteps {
          font-size: 1em;
        }
        p {
          font-size: 1.1em;
        }

        .download-links a {
          font-size: 1em;
        }
        button {
          padding: 12px 24px;
          font-size: 16px;
        }
        .step-button {
          padding: 8px 16px;
          font-size: 14px;
        }
      }

      @media (max-width: 768px) {
        .slide {
          padding: 15px;
          height: 95vh;
        }
        h1 {
          font-size: 1.5em;
        }
        .subSteps {
          font-size: 1em;
        }
        p {
          font-size: 1em;
        }

        .download-links a {
          font-size: 1em;
        }
        button {
          padding: 16px 24px;
          font-size: 15px;
        }
        .step-button {
          padding: 4px 8px;
          font-size: 10px;
        }
        /* Ajustes para móviles */
        .step-navigation-container {
          top: 10px; /* Ajusta el espacio respecto al inicio de la pantalla */
          margin-bottom: 10px; /* Espacio entre la navegación y el contenido */
        }
      }
    </style>
  </head>

      let currentSlide = 0;

      function createSlides() {
        const container = document.getElementById("slideContainer");
        slides.forEach((slide, index) => {
          const slideDiv = document.createElement("div");
          slideDiv.className = `slide ${index === 0 ? "active" : ""}`;

          const videoId = extractYouTubeId(slide.videoUrl);

          slideDiv.innerHTML = `
            <div class="slide-content">
                <h1>${slide.title}</h1>
                <div class="subSteps">${slide.subSteps.join("<br>")}</div>
                <p>${slide.content}</p>
                ${
                  videoId
                    ? `<div class="video-container"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`
                    : ""
                }
                <div class="download-links">
                  ${slide.downloads
                    .map(
                      (download) =>
                        `<a href="${download.url}" target="_blank">🔗 ${download.name}</a>`
                    )
                    .join("")}
                </div>
            </div>
          `;
          container.appendChild(slideDiv);
        });
      }

      function createStepNavigation() {
        const stepNav = document.getElementById("stepNavigation");
        slides.forEach((slide, index) => {
          const stepButton = document.createElement("button");
          stepButton.className = `step-button ${index === 0 ? "active" : ""}`;
          stepButton.textContent = `Paso ${index + 1}`;
          stepButton.addEventListener("click", () => goToSlide(index));
          stepNav.appendChild(stepButton);
        });
      }

      function updateProgressBar() {
        const progressBar = document.getElementById("progressBar");
        const progress = ((currentSlide + 1) / slides.length) * 100;
        progressBar.style.width = `${progress}%`;
      }

      function goToSlide(index) {
        const slideDivs = document.querySelectorAll(".slide");
        slideDivs[currentSlide].classList.remove("active");
        slideDivs[index].classList.add("active");
        currentSlide = index;
        updateStepButtons();
        updateProgressBar();
      }

      function updateStepButtons() {
        const stepButtons = document.querySelectorAll(".step-button");
        stepButtons.forEach((button, index) => {
          if (index === currentSlide) {
            button.classList.add("active");
          } else {
            button.classList.remove("active");
          }
        });
      }

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentSlide > 0) {
          goToSlide(currentSlide - 1);
        }
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentSlide < slides.length - 1) {
          goToSlide(currentSlide + 1);
        }
      });

      function extractYouTubeId(url) {
        const regExp =
          /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return match && match[2].length === 11 ? match[2] : null;
      }

      createSlides();
      createStepNavigation();
      updateProgressBar();
